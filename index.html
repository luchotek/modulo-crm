<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM - CityHouse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">CRM - CityHouse</h1>
    <button class="btn btn-primary mb-3" onclick="abrirFormulario()">Nuevo Cliente</button>
    <div class="row" id="kanban"></div>

    <h2 class="mt-5">Clientes</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th><th>Email</th><th>Teléfono</th><th>Estado</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-clientes"></tbody>
    </table>
  </div>

  <div class="modal fade" id="clienteModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" onsubmit="guardarCliente(event)">
        <div class="modal-header"><h5 class="modal-title">Cliente</h5></div>
        <div class="modal-body">
          <input type="hidden" id="cliente-id">
          <input class="form-control mb-2" id="cliente-nombre" placeholder="Nombre" required />
          <input class="form-control mb-2" id="cliente-email" placeholder="Email" />
          <input class="form-control mb-2" id="cliente-telefono" placeholder="Teléfono" />
          <select class="form-control" id="cliente-estado">
            <option value="nuevo">Nuevo</option>
            <option value="contactado">Contactado</option>
            <option value="negociacion">Negociación</option>
            <option value="cerrado">Cerrado</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
